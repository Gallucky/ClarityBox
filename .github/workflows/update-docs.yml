name: Update Tracking Docs

on:
    push:
        branches: [main]
        paths-ignore:
            - "Changelog.md"
            - "Todo.md"
    issues:
        types: [opened, closed, reopened, labeled, unlabeled, edited]

permissions:
    contents: write
    pull-requests: write
    issues: read

jobs:
    update-docs:
        runs-on: ubuntu-latest
        env:
            GH_TOKEN: ${{ secrets.GH_PAT }}
        steps:
            - uses: actions/checkout@v4

            - name: Install dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y gh jq yq

            # --- Collect issues ---
            - name: Collect Issues
              run: |
                  OWNER=$(echo $GITHUB_REPOSITORY | cut -d'/' -f1)
                  REPO=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)

                  gh api repos/$OWNER/$REPO/issues --paginate -f state=all \
                    --jq '[.[] | {number, title, state, url: .html_url, labels: [.labels[].name], closed_at, created_at}]' > issues.json

            - name: Make script executable
              run: chmod +x .github/scripts/update-docs.sh

            - name: Generate docs (script)
              run: ./.github/scripts/update-docs.sh

            # --- Check for changes ---
            - name: Check for changes
              id: git-check
              run: |
                  git add Changelog.md Todo.md
                  if git diff --cached --quiet; then
                    echo "No changes to commit"
                    echo "changes=false" >> $GITHUB_OUTPUT
                  else
                    echo "Changes detected"
                    echo "changes=true" >> $GITHUB_OUTPUT

            # --- Debug: show changes ---
            - name: Debug changes to be committed
              if: steps.git-check.outputs.changes == 'true'
              run: |
                  echo "=== Git status ==="
                  git status
                  echo "=== Git diff ==="
                  git diff --cached

            # --- Reset branch to main and force-update ---
            - name: Force-update tracking branch
              if: steps.git-check.outputs.changes == 'true'
              run: |
                  git fetch origin main
                  git checkout -B tracking-updates origin/main
                  git add Changelog.md Todo.md
                  git commit -m "docs: update tracking documentation" || echo "No changes to commit"
                  git push origin tracking-updates --force

            # --- Create Pull Request ---
            - name: Create Pull Request
              if: steps.git-check.outputs.changes == 'true'
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GH_PAT }}
                  branch: tracking-updates
                  commit-message: "docs: update tracking documentation"
                  title: "Update Tracking Documentation"
                  body: |
                      Automated documentation update

                      Updated files:
                      - Changelog.md
                      - Todo.md
                  add-paths: |
                      Changelog.md
                      Todo.md
