name: Auto Merge Tracking PRs

on:
    pull_request:
        types: [labeled, opened, synchronize]

permissions:
    pull-requests: write
    contents: write

jobs:
    automerge:
        # Only auto-merge if it has the label AND it's from the tracking branch
        if: |
            contains(github.event.pull_request.labels.*.name, 'automerge') &&
            github.event.pull_request.head.ref == 'tracking-updates'
        runs-on: ubuntu-latest
        steps:
            - uses: peter-evans/enable-pull-request-automerge@v3
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  pull-request-number: ${{ github.event.pull_request.number }}
                  merge-method: squash
