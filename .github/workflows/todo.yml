name: Sync Todo

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    sync-todo:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Sync Todo Snapshot
              run: |
                  mkdir -p .tracking/todos

                  # Read counter or initialize to 1
                  COUNTER_FILE=".tracking/.todo_counter"
                  if [ -f "$COUNTER_FILE" ]; then
                    NEXT_NUM=$(cat "$COUNTER_FILE")
                  else
                    NEXT_NUM=1
                  fi

                  # Copy todo with sequential number
                  cp Todo.md ".tracking/todos/Todo#${NEXT_NUM}.md"

                  # Increment counter
                  echo $((NEXT_NUM + 1)) > "$COUNTER_FILE"

            - name: Commit and push changes
              run: |
                  git add .tracking/
                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                  else
                    CURRENT_NUM=$(cat .tracking/.todo_counter)
                    git commit -m "chore: sync todo snapshot #$((CURRENT_NUM - 1))"
                    git push origin HEAD:main
                  fi
