name: Sync Todo

on:
    push:
        branches:
            - main
        paths:
            - "Todo.md"
    workflow_dispatch:

concurrency:
    group: docs-sync
    cancel-in-progress: false

jobs:
    sync-todo:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  fetch-depth: 0

            - name: Configure Git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Sync Todo Snapshot
              run: |
                  mkdir -p .tracking/todos

                  # Read counter or initialize to 1
                  COUNTER_FILE=".tracking/.todo_counter"
                  if [ -f "$COUNTER_FILE" ]; then
                    NEXT_NUM=$(cat "$COUNTER_FILE")
                  else
                    NEXT_NUM=1
                  fi

                  # Copy todo with sequential number
                  cp Todo.md ".tracking/todos/Todo#${NEXT_NUM}.md"

                  # Increment counter
                  echo $((NEXT_NUM + 1)) > "$COUNTER_FILE"

            - name: Commit and push changes
              run: |
                  git add .tracking/

                  if git diff --staged --quiet; then
                    echo "No changes to commit"
                    exit 0
                  fi

                  CURRENT_NUM=$(cat .tracking/.todo_counter)
                  git commit -m "chore: sync todo snapshot #$((CURRENT_NUM - 1))"

                  # Retry push with pull if needed
                  MAX_RETRIES=3
                  RETRY_COUNT=0

                  while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                    if git push origin HEAD:main; then
                      echo "Push successful"
                      exit 0
                    else
                      echo "Push failed, pulling and retrying..."
                      git pull --rebase origin main
                      RETRY_COUNT=$((RETRY_COUNT + 1))
                    fi
                  done

                  echo "Failed to push after $MAX_RETRIES attempts"
                  exit 1
